<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/lib/jquery.js"></script>
    <script src="/lib/underscore.js"></script>
    <script src="/lib/backbone.js"></script>
    <script src="/lib/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
    <script src="angular.js"></script>
  </head>

  <body ng-app = 'app'>

    <h1>Shortly</h1>

    <div ng-controller = 'linkController'>
      <form ng-submit= 'postLink()'>
          <input class='text' type='text' name='url' ng-model='data'>
          <input type='submit' value='Shorten'>
      </form>
      <button ng-click = 'getLinks()'></button>
        {{links}}
    </div>


  </body>
</html>
