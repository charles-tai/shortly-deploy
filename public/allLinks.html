<input field ng-model = 'query'>
<div class='link' ng-init = 'getLinks()'>
  <button ng-click = 'sort = "-updated_at"'> hottest </button>
  <button ng-click = 'sort = "-visits"'>visits</button>
  <button ng-click = 'sort = "-created_at"'>lastest</button>
  <div ng-repeat= 'link in links | orderBy: sort | filter: {title: query}'>
    <img src='/redirect_icon.png'>
    <div class='info'>
      <div class='visits'>
        <span class='count'>{{link.visits}}</span>
        Visits
      </div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a ng-href = '{{ link.base_url + "/" + link.code }}'> {{ link.base_url + '/' + link.code }} </a>
    </div>
  </div>
</div>
